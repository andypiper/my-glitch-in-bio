<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://www.gravatar.com/avatar/6aaa5c1546fbb551213db3b3cd533e9f?s&#x3D;32" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <!-- PWA requirements-->
    <meta name="theme-color" content="#708090ff" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.me/efc5414a-882b-4708-af81-8461abbc1a82%2Ftouch-icon.png?v=1633521972305"
    />

    <!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
    <link rel="manifest" href="manifest.json" />
    <script>
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
    <script type="module" src="scripts/render.js"></script>
    <!-- TODO: performance; pre-connects -->

    <!-- templates/meta.js will fill in here -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="content" class="content" role="main">
          <!-- scripts/render.js determines what fills in here -->
        </div>
      </div>
    </main>
  </body>
</html>
